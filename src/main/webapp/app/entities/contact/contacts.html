<div>
    <h2 data-translate="jhipsterSampleApplicationApp.contact.home.title">Contacts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-success" ui-sref="contact.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterSampleApplicationApp.contact.home.createLabel">
                        Create new Contact
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>

                    <th><span data-translate="jhipsterSampleApplicationApp.contact.name">Name</span></th>
                    <th><span data-translate="jhipsterSampleApplicationApp.contact.email">Email</span></th>
                    <th><span data-translate="jhipsterSampleApplicationApp.contact.phone">Phone</span></th>
                    <th><span data-translate="jhipsterSampleApplicationApp.contact.note">Note</span></th>
                    <th><span data-translate="jhipsterSampleApplicationApp.contact.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in vm.contacts track by contact.id">
                    <td><a class="contact-id" ui-sref="contact-detail({id:contact.id})">{{contact.name}}</a></td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.note}}</td>
                    <td>
                        {{contact.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contact-detail({id:contact.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contact.edit({id:contact.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contact.delete({id:contact.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
